<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>When Will My Train Finally Come In?</title>
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Fire Base script -->
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
    <!-- Moments JS -->
    <script src="http://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <!-- Javascript file -->
    <script src="../BigTrain/assets/javascript/app.js"></script>
 
  </head>
  <body>
     <div class="container">
         <div class="jumbotron">
      <h1>When Will My Train Finally Come In?</h1>
      <p>Trains run on their own schedules.</p>
    </div>
  </div>  
    
  <div class="container">
      <div class="row1">
          <div class="col-xs-12">
              <div class="panel panel-primary">
                  <div class="panel-heading">Train Schedule</div>
                <div class="panel-body">
                    <table class="table" id="trainTable">
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency in Minutes</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                        <tr>
                        </tr>    
                    </table>
                </div>
            </div>
          </div>
        </div>    
        <div class="row2">
          <div class="col-xs-12">
              <div class="panel panel-primary">
              <div class="panel-heading">Add a Train</div>
                <div class="panel-body">
                <form id="trainForm">
                    <label for="empName">Train Name</label>
                    <input type="text" class="form-control" placeholder="Train Name" aria-describedby="basic-addon2" id="trainName">
                    <br>
                    <label for="empName">Destination</label>
                    <input type="text" class="form-control" placeholder="Destination" aria-describedby="basic-addon2" id="trainDestination">
                    <br>
                    <label for="empName">First Train Departure (HH:mm -- Military Time) </label>
                    <input type="text" class="form-control" placeholder="HH:mm" aria-describedby="basic-addon2" id="firstDeparture">
                    <br>
                    <label for="empName">Train Trip Time in Minutes</label>
                    <input type="text" class="form-control" placeholder="Trip Time" aria-describedby="basic-addon2" id="tripTime">
                    <br>
                    <button id="addTrain" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
          </div>
        </div>    
      
  <!--end container-->
  </div>

  </body>
</html>
